var tabStops = []

function TextEvent (editor, start, end, text, move) {
  var fromArray = null
  var select = 0
  if (start === end) {
    start = editor.selectionStart
    end = editor.selectionEnd
  }
  var e = document.createEvent('TextEvent')
  e.initTextEvent('textInput', true, true, null, text, 9, 'en-US')
  editor.focus()
  editor.setSelectionRange(start, end)
  editor.dispatchEvent(e)
  if (Array.isArray(move)) {
    fromArray = move.shift()
    tabStops = move
  }
  if (Array.isArray(fromArray)) {
    move = (fromArray[0]) * 1
    select = (fromArray[1]) * 1
  } else if ((fromArray) * 1 > 0) {
    move = fromArray
  }
  var moveTo = (start * 1) + move
  editor.setSelectionRange(moveTo, moveTo + select)
}

  updateFilter: function () {
    var re = /<([-\w]*)$/g
    var t = this.$$('textarea')
    var start = t.selectionStart
    var end = t.selectionEnd
    if (start === end) {
      var textBefore = t.value.substring(0, start)
      var mt
      if ((mt = re.exec(textBefore)) !== null) {
        if (mt.index === re.lastIndex) {
          re.lastIndex++
        }
        this.filter = mt[1]
      } else {
        this.filter = ''
      }
    }
  },
  _getSuggestedTags: function (tags) {
    var output = []
    var codeNeeded = 0
    for (var i = 0; i < tags.length; ++i) {
      if (!tags[i].hasOwnProperty('tag') && tags[i].hasOwnProperty('code')) {
        var re = /(?:<\/)([\-a-z]*)(?:>)/gi
        var tm
        while ((tm = re.exec(tags[i].code)) !== null) {
          tags[i].tag = tm[1]
        }
      }

      if (!tags[i].hasOwnProperty('code')) {
        tags[i].code = ['<' + tags[i].tag + '>', '', '</' + tags[i].tag + '>']
        if (tags[i].tag.indexOf('-')){
          codeNeeded++ 
        }
      }

      if (typeof tags[i].code === 'string') {
        var codeArray = tags[i].code.split('"')
        var recb = /\{\{[\w]*\}\}/g
        var rebr = /\[\[[\w]*\]\]/g

        for (var s = 1; s < codeArray.length; s = s + 2) {
          if (recb.test(codeArray[s])) {
            codeArray[s - 1] = codeArray[s - 1] + '"{{'
            codeArray[s] = codeArray[s].replace(/^[\{]+|[\}]+$/g, '')
            codeArray[s + 1] = '}}"' + codeArray[s + 1]
          } else if (rebr.test(codeArray[s])) {
            codeArray[s - 1] = codeArray[s - 1] + '"[['
            codeArray[s] = codeArray[s].replace(/^[\[]+|[\]]+$/g, '')
            codeArray[s + 1] = ']]"' + codeArray[s + 1]
          } else {
            codeArray[s - 1] = codeArray[s - 1] + '"'
            codeArray[s + 1] = '"' + codeArray[s + 1]
          }
        }
        tags[i].code = codeArray
      }

      if (Array.isArray(tags[i].code)) {
        tags[i].move = []
        if (tags[i].code.length % 2) {
          tags[i].code.push('')
        }
        for (var m = 0; m < tags[i].code.length; m = m + 2) {
          tags[i].move.push([
            tags[i].code[m].length,
            tags[i].code[m + 1].length
          ])
        }
        tags[i].code = tags[i].code.join('')
      }
      output.push(tags[i])
    }
    this.codeNeeded = codeNeeded
    return output

        this.chrInToTab = 0
        var fromArray = tabStops.shift()
        if (Array.isArray(fromArray)) {
          move = (fromArray[0]) * 1
          select = (fromArray[1]) * 1
        } else if ((fromArray) * 1 > 0) {
          move = fromArray
        }
        var moveTo = (e.target.selectionEnd * 1) + move
        e.target.setSelectionRange(moveTo, moveTo + select)
        e.preventDefault()
      } else if (key === 'UP' || key === 'DOWN') {
        tabStops = []
        this.chrInToTab = -1
      } else if (key === 'LEFT') {
        if ((e.target.selectionStart - e.target.selectionEnd) === 0) {
          tabStops[0][0]++
        } else {
          tabStops[0][0] = tabStops[0][0] + (e.target.selectionEnd - e.target.selectionStart)
        }
      } else if (key === 'RIGHT') {
        if ((e.target.selectionStart - e.target.selectionEnd) === 0) {
          tabStops[0][0]--
        }
      }
    } else {
      this.chrInToTab = null
    }
  },
  takekey: function (e) {
    this.debounce('updateFilter', this.updateFilter, 500)
  }
})
